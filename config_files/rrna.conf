<plot>
type = text
label_font = glyph
file = rrna.tsv

padding = 0p
rpadding = 5p
r1 = 0.85r
r0 = 0.75r
color = red
label_size = 32p

<rules>
# small
# | medium
# | | large
# | | |
# a b c   square
# d e f   rhombus
# g h i   triangle up
# j k l   triangle down
# m n o   circle

<rule>
    condition = var(value) eq "5S"
    color = dgrey
    value = C
</rule>

<rule>
    condition = var(value) eq "16S"
    color = dgrey
    value = I
</rule>

<rule>
    condition = var(value) eq "23S"
    color = dgrey
    value = O
</rule>
</rules>

<backgrounds>
<background>
    color = vvlgrey
</background>
</backgrounds>

</plot>
