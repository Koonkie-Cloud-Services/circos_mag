<ideogram>

<spacing>
default = 0.003r
</spacing>

# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 25p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = yes

</ideogram>
