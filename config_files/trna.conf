<plot>
type       = text
label_font = glyph
file       = trna.tsv

padding    = 0p
rpadding   = 2p
r1         = 0.74r
r0         = 0.64r
color      = red
label_size = 32p

<rules>
# small
# | medium
# | | large
# | | |
# a b c   square
# d e f   rhombus
# g h i   triangle up
# j k l   triangle down
# m n o   circle

<rule>
    condition   = var(value) eq "A"
    color       = dred
    value       = F
    flow        = continue
</rule>
</rules>

<backgrounds>
<background>
    color = vlgrey
</background>
</backgrounds>

</plot>
